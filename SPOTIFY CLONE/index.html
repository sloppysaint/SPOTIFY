<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<style>
  .previous{
    margin-right: 100px;
  }
</style>
<body>
    <div class="container flex bg-black">
        
        <div class="left  ">
            <div class="close">
              <img class="invert" width="17px" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert">
                    <img width="100" src="logo.svg " alt="Logo">
                </div>
                <ul>
                    <li><img class = "invert"src="home.svg" alt="home">Home</li>
                    <li><img class = "invert"src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading roboto-medium">
                    <img class = "invert"src="playlist.svg" alt="Playlist Icon">
                    <h2 >Your Library</h2>
                </div>
                <div class="songlist">
                  <ul>
                   
                  </ul>
                </div>
                <div class="footer">
               
                    
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                      </a>
                    </div>
                    
       
          </div>
            </div>
            
        </div>
        <div class="right border bg-grey rounded ">
            <div class="header">
                <div class="nav">
                  <div class="hamburgerContainer">
                    <img width="35" class=" hamburger invert" src="hamburger.svg" alt="">
                  
                    <img class = "invert"src="left.svg" alt="">
                    <img class = "invert"src="right.svg" alt="">
                  </div>
                  
                    
                </div>
                <div class="buttons">
                    <button class="Signupbtn roboto-medium">Sign up</button>
                    <button class="Loginbtn roboto-bold ">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1 class="roboto-bold">Spotify Playlists</h1>
                <div class="cardContainer">
                  </div>
                    
                 
             
                    
                </div>
                <div class="playbar ">
                  <div class="seekbar">
                    <div class="circle">

                    </div>
                  </div>
                  <div class="bar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                      <img id="previous" class = "previous"src="previous.svg " width="16px">
                      <img id="play" src="playSong.svg" width="38px">
                      <img id="next" src="next.svg" width="16px">
                    </div>
                    <div class="timeVol">
                      <div class="songtime">
  
                      </div>
                      <div class="volume">
                        <img width="25" src="volume.svg" alt="">
                        <div class="range">
                          <input type="range" name="volume">
                        </div>
                  

                    
                  </div>

                </div>
                </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="app.js"></script>
</body>
</html>
